<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Youtube Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSSFiles/nav.css" />
  </head>
  <body>
    <div class="container-fluid p-1">
      <div class="d-flex align-items-center justify-content-between">
        <div class="col col-md-auto first d-flex align-items-center gap-2 p-1">
          <div>
            <ion-icon name="menu-outline" class="menu-icon fs-3"></ion-icon>
          </div>
          <div class="logo">
            <img src="/Images/logo.png" alt="" class="img-fluid ms-2" />
          </div>
        </div>
        <div
          class="col col-md-5 d-none d-md-flex justify-content-center align-items-center"
        >
          <div class="input-group">
            <input
              type="text"
              class="form-control searchinput"
              placeholder="Search"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <span class="input-group-text"
              ><ion-icon
                name="search-outline"
                class="fs-4 text-white"
              ></ion-icon
            ></span>
          </div>
          <div class="mic ms-2">
            <ion-icon name="mic-outline" class="fs-3 text-white"></ion-icon>
          </div>
        </div>
        <div class="col-md-auto d-flex align-items-center gap-3">
          <div class="upload">
            <ion-icon
              name="videocam-outline"
              class="text-white fs-3"
            ></ion-icon>
          </div>
          <div class="notification">
            <ion-icon
              name="notifications-outline"
              class="text-white fs-3"
            ></ion-icon>
          </div>
          <div class="profile">
            <img src="/Images/profile.jpeg" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- ------------- IonIcons------------------- -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- ---------- Custom JS------------ -->
    <script src="/JSFiles/main.js"></script>
  </body>
</html>
